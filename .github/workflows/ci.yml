name: CI

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install

      - name: Install Playwright browsers
        run: npx playwright installs

      - name: Run unit tests
        run: npm test

      - name: Run api tests
        run: npm run test:api

      - name: Run ui tests
        run: npm run test:ui
